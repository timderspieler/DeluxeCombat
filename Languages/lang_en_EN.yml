  - " "
  - "&8- &cKills: &e%kills%"
  - "&8- &cDeaths: &e%deaths%"
  - "&8- &cK/D: &e%kd%"
  - "&8- &cCombatlogs: &e%combatlogs%"
  - "&8- &cPoints: &e%points%"
  - "&8- &cStreak: &e%streak%"
  - "&8- &cHighest Streak: &e%highest_streak%"
  - "&8- &cRank: &e#%rank% &7(%sort%)"
  - "&4&m#&c&m---------------------------------&4&m#"
  
